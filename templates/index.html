<html>
<head>
    <title>NMWDI Water Atlas</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Welcome to NMWDI Water Atlas</h1>

    <div>
        <table class="table">
            <tr>
                <th>Source</th>
                <th>Locations</th>
                <th>Things</th>
                <th>Datastreams</th>
                <th>Observations</th>
            </tr>
            {% for live_stat in live_stats %}
                <tr><td>{{live_stat['source']}}</td>
                    <td>{{live_stat['counts']['Locations']}}</td>
                    <td>{{live_stat['counts']['Things']}}</td>
                    <td>{{live_stat['counts']['Datastreams']}}</td>
                    <td>{{live_stat['counts']['Observations']}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='map.js') }}"></script>

    <script>
        {% for marker in markers %}
        L.circleMarker({{marker['coordinates']}},
                        {{ marker['options'] | safe }},
                        ).addTo(map)
        // .bindPopup("{{ marker['popup'] }}")
        // .openPopup();


        {% endfor %}
    </script>

</body>
</html>
